<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Product Card</title>
	</head>
	<body>
		<main>
			<div class="product">
				<img
					class="product__image"
					src="./images/image-product-desktop.jpg"
					alt="product"
				/>
				<div class="product__info">
					<p class="product__type">PERFUME</p>
					<h1 class="product__name">
						Gabrielle Essence Eau De Parfum
					</h1>
					<p class="product__description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="product__prices">
						<span class="product__price product__price--discount"
							>$149.99</span
						>
						<span class="product__price">$169.99</span>
					</div>
					<button class="button button--primary">
						<img src="./images/icon-cart.svg" alt="cart" />
						Add to Cart
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
